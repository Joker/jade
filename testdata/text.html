An example of an
<a href="#">inline</a>
link.
<form>
    <label>Username:
        <input type="text" name="user[name]"/>
        <p>Just an example of some text usage.You can have <em>inline</em> html,as well as <strong>tags</strong>.Interpolation is also supported. The username is currently "{{ name }}".
        </p>
    </label>
    <label>Email:
        <input type="text" name="user[email]"/>
        <p>Email is currently <em>{{ email }}</em>.
        </p>
    </label>
    <!-- alternatively, if we plan on having only -->
    <!-- text or inline-html, we can use a trailing -->
    <!-- "." to let pug know we want to omit pipes
   -->
    <label>Username:
        <input type="text"/>
        <p>
            Just an example, like before
            however now we can omit those
            annoying pipes!.
            
            Wahoo.
        </p>
    </label>
</form>
